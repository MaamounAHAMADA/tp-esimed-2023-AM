 <!--------------------------------------------FIN DE NAVBAR ----------------------------------------->



<h2 class = "Titre-page"> Création d'un nouveau groupe </h2>

<form class="nomGroupe" >
    <label >Nom du nouveau groupe :    </label>
    <input type="text" class="name" id="nom">
    <button type="button" class="btn-valider"  onclick="displayAjout()">Valider</button>
</form>
<p/>

<!--------------------------------Formulaire d'ajout Utilisateur----------------------------->
<div class="form-container" id="addUserWrapper">
    <h3 class = "Titre-ajout">  Utilisateur(s) à ajouter  </h3>

        <div class="form-field">
            <label >Utilisateur 1:</label>
            <input type="text" name="user-1" id="user-1" placeholder="Entrez le pseudo de l'utilisateur 1" />
            <button type="button" id="user1" onclick="AddInGroupe()" style="display: block;">Ajouter</button>
            <i class="fas fa-check-circle fa-3x hidden" id="valider-icon" style="display: none;" ></i>
        </div>
       <div id="newuser"></div>
        <div class="form-field">
            <a class="add-person-button" id="addUserLink">Ajouter une nouvelle personne au groupe +</a>
        </div>

</div>
<!---------------------------------------FIN DE FORMULAIRE--------------------------------------->




<!--------------------------------------------------Modal------------------------------------------------>

<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header" style="background-color: #F8BBD0;">
                <h4 class="modal-title text-white">Deconnexion</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <p>Etes-vous sûr de vouloir vous déconnecter?</p>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
                <a onclick="Deconnexion()" class="btn btn-success">Se déconnecter</a>
            </div>
        </div>
    </div>
</div>

<!--------------------------------------------------FIN MODAL------------------------------------------------>


<div class="buttons-container">
    <button class="button button-grey">Annuler</button>
    <button class="button button-pink" onclick="finishCreate()">Terminer</button>
</div>
