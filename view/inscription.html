<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="../style/inscription.css" rel="stylesheet"/>

<body>
<header class="Header"> <h1 class="textHeader">REVIZ'GROUP</h1></header>
<div class="container">
    <h2 class ="textBienvenue">Inscris toi sur REVIZ'GROUP et révise avec tes amis !</h2>

    <div class="container">
        <div class= "card">

            <div class="row">
            <h3 class="TitreIns">Inscription</h3>
            <h7>Nom:</h7>
            <div class="inputIns" ><input  class="form-control col-sm-4"  placeholder="  " id="nom" ></div>
            <h7>Prénom:</h7>
            <div class="inputIns"><input  class="form-control col-sm-4" placeholder="  " id="prenom" ></div>
            <h7>Email:</h7>
            <div class="inputIns"><input  class="form-control col-sm-4"  placeholder="  " id="email" ></div>
            <h7>Mot de passe:</h7>
            <div class="inputIns"><input type="password" class="form-control col-sm-4"  placeholder="  " id="motdepasse" ></div>
            <h7>Pseudo:</h7>
            <div class="inputIns"><input  class="form-control col-sm-4"placeholder="  " id="pseudo" ></div>
            <div class="row justify-content-md-center">
           <button class="card-footer col-sm-2" onclick="addUser()" > Valider</button>
            </div>
            </div>
        </div>
    </div>
</div>




<!------------------------------------------------- Modal -------------------------------------------------->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header" style="background-color: #F8BBD0;">
                <h4 class="modal-title text-white">Bienvenue !</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <p>Vous êtes inscrit à REVIZ'GROUP. Retrouner à la page de connexion ?</p>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
                <a onclick="navigateOnLogin()" class="btn btn-success">Se connecter</a>
            </div>
        </div>
    </div>
</div>
