<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REVIZ'GROUP</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="../style/index.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

</head>
<body>
<header class="Header"> <h1 class="textHeader">REVIZ'GROUP</h1></header>
<div class="container">
    <h2 class ="textBienvenue">Bienvenue sur REVIZ'GROUP, révise avec tes amis !</h2>


    <h3 class ="Connecter">Se connecter</h3>

    <div class="container">
        <div class="row justify-content-md-center">
            <h7 class ="textEmail">Email:</h7>
            <div class="col-sm-5  inputLogin"><input  class="form-control" placeholder="  " id="email" ></div>
            <h7 class = "textMdp">Mot de passe : </h7>
            <div class="col-sm-5 inputLogin"><input  type="password" class="form-control" placeholder=" " id="mdp" ></div>

        </div>
        <p class="erreurmdp"/>
        <div class="row justify-content-md-center">
            <button type="button" class="Connexion col-sm-2" onclick="validateLogin()"><h5 class="textConnexion"> Connexion</h5></button>
        </div>

            <div class="row justify-content-md-center">
            <button type="button" onclick="inscription()" class="Inscription col-sm-3"><h5 class="textInscription"> Inscris-toi</h5></button>
        </div>





        <div class="modal fade" id="password-error-modal" tabindex="-1" role="dialog" aria-labelledby="passwordErrorModalLabel" aria-hidden="true">
            <div class="modal-dialog" id="password-modal" role="document">
                <div class="modal-content" id ="p-modal">
                    <div class="modal-header">
                        <h5 class="modal-title" id="passwordErrorModalLabel">Mot de passe incorrect</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Votre mot de passe est incorrect. Veuillez réessayer.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary">Réessayer</button>
                    </div>
                </div>
            </div>
        </div>









    </div>
    </div>


<script type="application/ecmascript" src="../tools.js"></script>
<script type="module" src="../js/index.js"></script>
</body>
</html>
